<div class="launch-page">
  <div class="row">
      <div class="col">

      </div>
      <div class="jumbotron signin-box">
      <div class="col">
          <div>
          <form [formGroup]="loginForm" (ngSubmit)="login()" >
              <div class="form-group">               
                <label class="labels" for="email">Email or Mobile Number</label>
                <input formControlName="email" name="email" type="email" class="form-control text-box" id="email" >
                <div class="l_error" *ngIf="loginError('email')">Invalid Email</div>
              </div>
              <div class="form-group">
                <label  class="labels" for="pwd">Password</label>
                 <input formControlName="psw" name="psw" type="password" class="form-control text-box" id="pwd">
                <div class="l_error" *ngIf="loginError('psw')">Invalid password</div>
              </div>
             <button type="submit" class="btn btn-signin">SIGN IN</button>
             <!-- <a routerLink="signup">SignUp</a> -->
             <a routerLink="#" class="forgot-link">Forgot Password</a>

          </form>
         
            </div>
            <div class="container-line">
             
            
              <hr class="hr-text" data-content="or">
            
            </div>
      </div>
     
  </div>
      <div class="col">
          
      </div>
      
  </div>
 

</div>
