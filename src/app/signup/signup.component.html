<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class=jumbotron>
        <div class="col">
            <h2>Sign Up here </h2>
            <form [formGroup]="signupForm" (ngSubmit)="signup()" >
                <div class="form-group">
               
                  <label for="email">Email</label>
                  <input formControlName="email" name="email" type="email" class="form-control" id="email" >
                  <div class="s_error" *ngIf="signupError('email')">Invalid Email</div>
                </div>
                <div class="form-group">
                  <label for="pwd">Password</label>
                   <input formControlName="psw" name="psw" type="password" class="form-control" id="pwd">
                  <div class="s_error" *ngIf="signupError('psw')">Invalid password</div>
                </div>
               <button type="submit" class="btn btn-primary">Sign Up</button>
              <a routerLink="">Log In</a>

              </form>
        </div>
    </div>
        <div class="col">
            
        </div>
    </div>

</div>
