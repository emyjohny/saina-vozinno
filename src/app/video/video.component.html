<div class="video_details" *ngIf="id" >
    <div class="row">
        <div class="col-sm-10">

            <video id='hls-example' poster="{{details.videoBgUrl}}" class="video-js vjs-default-skin" width="100%"controls>
                <source type="video/mp4" src="{{details.videoUrl.original}}">
                </video>
            &nbsp;
                <div class="row">
                    <div class="col-sm-6 left">
                        <button type="button" class="btn btn-dark" (click)="playVideo()" ><i class="fas fa-play"></i> Play</button>
                        <button type="button" class="btn btn-dark" > Watch Trailer</button>
                    </div>
                    <div class="col-sm-6 right">
                        <button type="button" class="btn btn-dark"><i class="far fa-thumbs-up"></i></button>
                        <button type="button" class="btn btn-dark"><i class="fas fa-heart"></i></button>
                        <button type="button" class="btn btn-dark"><i class="fas fa-share-alt"></i></button>
                        <button type="button" class="btn btn-dark"><i class="fas fa-download"></i></button>
                        </div>
                </div>
            &nbsp;
                <div class="row detail" >
                   
                     <div class="col-sm-6"> <h5>{{details['title']}}</h5> 
                        {{details.category}}|{{details.duration}}|{{details.maturityRating}}|â­{{details.rating}}</div>
